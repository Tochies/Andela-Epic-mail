<!DOCTYPE html>
<html>
<head>
	<title>Group Message</title>
	<link rel="stylesheet" type="text/css" href="../../css/components.css">
</head>
<body>
	<section>
	<div class="send-mail" >
		<form class="mail-content" action="">
			<label>Select Group <span class="form-require">*</span>: 
				<select>
					<option value="andel">andel</option>
					<option value="Epic">Epic</option>
					<option value="Tochi">Tochi E</option>
				</select>
			</label>
			  	<div class="form-row"> 
			    <label for="Title">Title <span class="form-require">*</span></label><br>
			    <input type="text" id="last-name" placeholder="Enter message Title">
			  </div>
			  <div class="form-row"> 
			    <label for="email">Email <span class="form-require">*</span></label><br>
			    <input type="email" id="email" placeholder="Enter Recipients email here">
			  </div> 
			  <div class="form-row"> 
			    <label for="message">Message <span class="form-require">*</span></label><br>
			    <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
			  </div>
			  <div class="radio">
			  		<label for="send">Send</label>
						<input type="radio" name="send" value="Send">
					<label for="send">Draft</label>
						<input type="radio" name="send" value="Draft">
					<h6>Please tick one of the above</h6>	
			  </div>
			  <div class="form-row"> 
			    <button type="submit">Send Message</button> 
			  </div> 
		</form>
	</div>
	</section>

</body>
</html>
