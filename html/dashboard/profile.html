<!DOCTYPE html>
<html>
<head>
	<title>Your Profile</title>
	<link rel="stylesheet" type="text/css" href="../../css/components.css">
</head>
<body>
	<div class="profile-edit">
		<div class="profile-text">
			<h2>Upload profile picture</h2>
			<p>Here in our community, our friends are always known facially!</p>
			<p>Lets get to know you facially, click the button below to upload your profile picture</p>
			<p>Robin hoods are always part of us, you can leave your profile blank if you are a very private person</p>
		</div>
		<div class="profile-form">
			<form method="post" enctype="multipart/form-data" action="">
		  		<div>
		    		<label for="profile_pic">Choose file to upload</label>
		    		<input type="file" id="profile_pic" name="profile_pic"
		          accept=".jpg, .jpeg, .png">
		  		</div>
		   		 <button type="Submit">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
